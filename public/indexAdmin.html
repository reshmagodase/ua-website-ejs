<div id="myModal" class="modal fade in">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--
                        <div class="modal-header">
                            <a class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></a>

            <div class="modal-footer" style="padding: 2px;">

                    <button class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>
                        Cancel

        </div>
        <!-- /.modal-content -->

    <!-- /.modal-dalog -->
</div><!-- /.modal -->
<script>
    $(document).on("click", ".btn-danger", function () {
        $("#myModal").toggle();
    });
</script>
<script>

    if (document.addEventListener) {
    }
    else {
        document.body.className += " ie8"
    }

    $(document).on("click", ".uploadFiles", function () {
        $("#myId").css("display", "block");
        var myDropzone = new Dropzone("div#myId", {
            url: "/uploadImages",
            dictDefaultMessage: "Click or Drop files here to upload",
            acceptedFiles: "image/jpeg,image/png,image/gif",
            parallelUploads: 10,
            maxFilesize: 1,

            init: function () {

                // You might want to show the submit button only when
                // files are dropped here:
                this.on("addedfile", function () {
                    // Show submit button here and/or inform user to click it.
                });
                this.on("success", function () {
                    myDropzone.removeAllFiles();
                    $.get("/getImages", function (response) {
                        $("#thumbwrap").html("");
                        $.each(response, function (k, data) {
                            $("#thumbwrap").append("<img data-dismiss='modal' width=100 height=60  src='" + data.path + "'/>");

                        });
                    });
                })

            }
        });
    });
</script>
