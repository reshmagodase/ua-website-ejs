<link href="css/datetimepicker.css" type="text/css" media="all" rel="stylesheet">
<script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
<div ng-include src="'viewsAdmin/partials/header.html'"></div>



<style>
    #myId {
        display: none;
    }

    #thumbwrap img {
        border: 1px solid silver;
        margin: 10px;
        float: left;
    }

</style>


<div class="content">


    <div class="inner"><h1>Blogs &nbsp; <a href="/admin/bloglist/" class="small gray">Cancel</a></h1>
    </div>


    <div class="clearfix"></div>


    <div id="content-main">

        <form enctype="multipart/form-data" action="" method="post" id="add_edit_translation_form"
              class="form-horizontal">
            <input type="hidden" id="objectId" name="objectId"/>
            <input type="hidden" id="createdDate" name="createdDate"/>
            <div>

                <div class="inner">


                    <fieldset class="">

                        <h2>Settings</h2>
                        <div class="form-row">
                            <div class="">
                                <div class="form-group-checkbox">
                                    <label class="checkbox">
                                        <input id="active" name="active" type="checkbox">
                                        <label class="vCheckboxLabel" for="active">Active</label>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="field-box">


                                <div class="form-group">
                                    <label for="backImage1" class="">Background Image</label>

                                    <div class="control-group">
                                        <a id="uploadImage1"  role="button" class="btn btn-default"
                                           data-toggle="modal"
                                           title="Insert Image">Choose / Upload Image</a>

                                        <div id="backImage1"></div>
                                        <input type="hidden" id="image1" name="image1">

                                        <input type="hidden" id="thumbImage" name="thumbImage">
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="field-box field-display required">
                                <div class="form-group">
                                    <label for="display_title" class="">Display title</label>

                                    <div class="control-group">

                                        <input class="vTextField" data-slug="slug" id="display_title" maxlength="250"
                                               name="display_title" type="text" value=""/>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="field-box field-publish required">
                                <div class="form-group">
                                    <label for="display_title" class="">Publish Date</label>

                                    <div class="control-group">

                                        <div id="aa91f17a1d2c470c8382c45eaa720e3c"
                                             class="input-append date form_datetime"><input id="publish_date_0"
                                                                                            name="publish_date_0"
                                                                                            type="text">
                                            <span class="add-on glyphicon glyphicon-calendar"><i
                                                    class="icon-th"></i></span></div>
                                        <script type="text/javascript">

                                            $("#aa91f17a1d2c470c8382c45eaa720e3c").datetimepicker({
                                                format: 'yyyy-mm-dd hh:ii:ss',
                                                startDate: '',
                                                endDate: '',
                                                weekStart: 0,
                                                daysOfWeekDisabled: [],
                                                autoclose: true,
                                                startView: 2,
                                                minView: 0,
                                                maxView: 4,
                                                todayBtn: false,
                                                todayHighlight: false,
                                                minuteStep: 5,
                                                pickerPosition: 'bottom-right',
                                                showMeridian: false,
                                                clearBtn: true,
                                                language: 'en'
                                            });</script>


                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="field-box field-authors required">
                                <div class="form-group">
                                    <label for="display_title" class="">Authors</label>

                                    <div class="control-group">
                                        <div id="authorList"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="field-box field-title required">


                                <div class="form-group">
                                    <label for="title" class="">Page title</label>

                                    <div class="control-group">

                                        <input data-slug="slug" id="title" maxlength="100" name="title" type="text"
                                                >


                                    </div>

                                </div>

                            </div>
                        </div>


                        <div class="form-row">
                            <div class="field-box field-slug required">


                                <div class="form-group">
                                    <label for="slug" class="">Slug</label>

                                    <div class="control-group">

                                        <input id="slug" maxlength="100" name="slug" type="text"
                                                >


                                    </div>

                                </div>

                            </div>
                        </div>


                    </fieldset>

                    <fieldset class="">

                        <h2>Page content</h2>


                        <div class="form-row">
                            <div class="field-box field-page_content_extended_title required">


                                <div class="form-group">
                                    <label for="page_content_extended_title" class="">Extended title</label>

                                    <div class="control-group">

                                        <input id="page_content_extended_title" maxlength="250"
                                               name="page_content_extended_title" type="text"
                                                >


                                    </div>

                                </div>

                            </div>
                        </div>


                        <div class="form-row">
                            <div class="field-box field-page_content_excerpt required">


                                <div class="form-group">
                                    <label for="page_content_excerpt" class="">Excerpt</label>

                                    <div class="control-group">

                                        <textarea cols="40" id="page_content_excerpt" name="page_content_excerpt"
                                                  rows="10"></textarea>


                                    </div>

                                </div>

                            </div>
                        </div>


                        <div class="form-row">
                            <div class="field-box field-page_content_body required">


                                <div class="form-group">
                                    <label for="txtEditor" class="">Body</label>

                                    <div class="control-group">
                                        <textarea id="txtEditor" name="txtEditor"></textarea>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </fieldset>

                    <fieldset class="">

                        <h2>Meta data</h2>


                        <div class="form-row">
                            <div class="field-box field-meta_data_meta_title ">


                                <div class="form-group">
                                    <label for="meta_data_meta_title" class="">Meta title</label>

                                    <div class="control-group">

                                        <input id="meta_data_meta_title" maxlength="250" name="meta_data_meta_title"
                                               type="text">


                                    </div>

                                </div>

                            </div>
                        </div>


                        <div class="form-row">
                            <div class="field-box field-meta_data_meta_description ">


                                <div class="form-group">
                                    <label for="meta_data_meta_description" class="">Meta description</label>

                                    <div class="control-group">

                                        <textarea cols="40" id="meta_data_meta_description"
                                                  name="meta_data_meta_description" rows="10"></textarea>


                                    </div>

                                </div>

                            </div>
                        </div>


                    </fieldset>

                </div>

                <div class="form-actions fixed_bottom">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" value="Save" class="btn btn-primary" name="_save">

                        </div>
                    </div>
                </div>


            </div>
        </form>
    </div>


    <div class="clearfix" style="padding-bottom: 50px;"></div>
</div>
