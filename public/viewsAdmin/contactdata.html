<div ng-include src="'viewsAdmin/partials/header.html'"></div>

<div class="content">
    <div class="inner">
        <h1>Contact List</h1>
        <div class="clearfix"></div>
        <div id="content-main">
            <table id="mytable" class='table table-striped'>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Church</th>
                        <th>Phone No.</th>
                        <th>Source</th>
                        <th>Created Date</th>
                    </tr>
                </thead>
                <tr ng-repeat="data in datalists | startPagination: curPage * pageSize | limitTo: pageSize">
                    <td title="Name">
                        {{data.name}}
                    </td>
                    <td title="Email">
                        {{data.email}}
                    </td>
                    <td title="Church">
                        {{data.church}}
                    </td>
                    <td title="Phone">
                        {{data.phone}}
                    </td>
                    <td title="Source">
                        {{data.source}}
                    </td>
                    <td title="Created date">
                        {{data.createdDate | date : "dd.MM.y"}}
                    </td>
                </tr>
            </table>
            <ul class="pager" ng-show="datalists.length>50">
                <li>
                    <button type="button" class="btn btn-link" ng-disabled="curPage == 0"
                        ng-click="curPage=curPage-1">&lt; Previous</button>
                </li>
                <li>
                    <button type="button" class="btn btn-link" ng-disabled="curPage >= datalists.length/pageSize - 1"
                        ng-click="curPage = curPage+1">Next &gt; </button>
                </li>
            </ul>
        </div>
    </div>
</div>
