<div ng-include src="'viewsAdmin/partials/header.html'"></div>

<div class="content">
    <div class="inner"><h1>Campaign Data</h1>
        <div class="clearfix"></div>
        <div id="content-main">
            <table id="mytable" class='table table-striped'>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Church</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Created Date</th>
                </tr>
                </thead>
                <tr ng-repeat="data in datalists | startPagination: curPage * pageSize | limitTo: pageSize">
                    <td title="Name">
                        {{data.name}}
                    </td>
                    <td title="Church">
                        {{data.church}}
                    </td>
                    <td title="Email">
                        {{data.email}}
                    </td>
                    <td title="Email">
                        {{data.phone}}
                    </td>
                    <td title="Created date">
                        {{data.createdDate | date : "dd.MM.y"}}
                    </td>
                </tr>
            </table>
            <ul class="pager" ng-show="datalists.length">
                <li>
                  <button type="button" class="btn btn-link" ng-disabled="curPage == 0" ng-click="curPage=curPage-1">&lt; Previous</button>
                </li>
                <li>
                  <button type="button" class="btn btn-link" ng-disabled="curPage >= datalists.length/pageSize - 1" ng-click="curPage = curPage+1">Next &gt; </button>
                </li>
              </ul>
        </div>
    </div>
</div>
