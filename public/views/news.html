<header class="header">
    <div class="text-vertical-center">
        <h1 class="heading_text">
            <span class="fontBold">media</span>
        </h1>
    </div>
</header>
<section>
    <div class="container ">
        <div class="ua-news-wrapper" id="blog" style="min-height: 500px">

        </div>

    </div>
</section>


<div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <b class="modal-title news-heading"></b>

                <br>

                <p class="pull-right news-date" style="color: #1D282F"></p>
            </div>
            <p class="modal-body news-description">

            </p>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<style>
    .ua-news-wrapper span {
        font-size: 17px;
        font-weight: bold;
    }

    .modal-content {
        max-width: 600px;
        margin: 0 auto;
    }

    .header {
        background: url('../media/media.jpg') no-repeat center 70% fixed;
        display: table;
        position: relative;
        width: 100%;
        height: 70%;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
    }

    @media (max-width: 768px) {
        .header {
            background-attachment: scroll;
        }
    }

    .news img {
        width: 100%;
    }

    .ua-news-wrapper {
        color: #1D282F;
        padding: 0px 40px;
    }

    .ua-energy-row {

        margin-bottom: 80px;
    }

    .ua-news p,
    .ua-news span {
        font-family: vag_roundedregular !important;
        font-weight: normal;
    }

    .ua-news .news-title {
        max-height: 80px;
        word-wrap: break-word;
        overflow: hidden;

    }

    .ua-news .news-content {

        max-height: 70px;
        word-wrap: break-word;
        overflow: hidden;
        color: black;

    }

    .ua-news {
        max-height: 270px;
        overflow: hidden;
        color: black;
    }

    .ua-news img {
        visibility: hidden;
    }

    .ua-news-right-background {

        min-height: 200px;
    }

    .ua-news-right-background img {
        border: 3px solid #3697c2;
        width: 100%;
    }

    .news-title {

        color: #3697c2;
        font-weight: 700;
        letter-spacing: 1px;

    }

    .modal {
        color: #1D282F;
    }
</style>


<script>

    function showNewsModal(i) {
        $(".news-heading").html($(".heading" + i + "").html().replace(/\r?\n/g, '<br/>'));
        $(".news-description").html($(".description" + i + "").html().replace(/\r?\n/g, '<br/>'));
        $(".news-date").html($(".newsdate" + i + "").html());
        $("#myModal1").modal("show");
        var id = i.substr(-5);

    }


    $.ajax({
        url: "/getNewsList",
        type: 'POST',
        success: function (response) {
            function formatDate(date) {
                var monthNames = [
                    "January", "February", "March",
                    "April", "May", "June", "July",
                    "August", "September", "October",
                    "November", "December"
                ];
                var day = date.getDate();
                var monthIndex = date.getMonth();
                var year = date.getFullYear();

                return day + ' ' + monthNames[monthIndex] + ' ' + year;
            }

            var htmlText = "";
            for (var i = 0; i < response.length; i++) {
                if (response[i].active !== undefined) {
                    var id = response[i]._id;
                    var date = response[i].newsdate;
                    var heading = response[i].heading.split(' ').join('-');
                    htmlText += '<div class="row ua-energy-row"><div style="display: none" class="newsdate' + i + '">' + formatDate(new Date(response[i].newsdate)) + '</div> ' +
                        '<div class="col-lg-5 col-md-5"> <div class="ua-news-right-background"> <a class="ua-expand-link" href="/news-media/' + id + '/' + response[i].newsdate + '"><img class="image' + i + '" src="' + response[i].image + '" alt="news"/> </a></div>  </div>' +
                        '<div class="col-lg-7 col-md-7"> <div class="ua-news"> ' +
                        '<a class="ua-expand-link" href="/news-media/' + heading + '/' + response[i].newsdate + '" style="text-decoration:none"><h3 class="news-title heading' + i + '">' + response[i].heading + '</h3></a> ' +
                        '<a class="ua-expand-link" href="/news-media/' + heading + '/' + response[i].newsdate + '"><p class="news-content description' + i + '">' + response[i].description + ' </p></a> <br> ' +
                        '</div> <div style="width:100%"><a class="ua-expand-link" href="/news-media/' + heading + '/' + response[i].newsdate + '">Expand &gt; </a> <span class="pull-right">' + formatDate(new Date(response[i].newsdate)) + '</span> </div> </div>' +
                        '</div>'

                }
            }
            $(".ua-news-wrapper").html(htmlText);
        }

    });
</script>
