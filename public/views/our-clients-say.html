<header class="header">
    <div class="text-vertical-center">
        <h1 class="heading_text"><span class="fontBold">our clients say</span>
        </h1>
    </div>
</header>
<section class="ourclients" style="background-color: #3697c2;">
    <div class="container">
        <div class="text-center">
            <h2 class="heading_text_inner">"Going through the energy audit process with Utility Aid has been extremely useful.
                It not only highlighted the savings to be made but saved us valuable time."
            </h2>
            <br>

            <p class="fontBold">Peter Robinson, Branch Treasurer<br>
                The Multiple Sclerosis (MS) Society</p><br>
        </div>
    </div>
</section>

<section class="clients" ng-controller="PartnersController">
    <div class="container text-center">
        <h2 class="heading_text_inner fontBold">Partners</h2>
        <br> <br>

        <div class="row">
            <div ng-repeat="data in Partners">
                <div ng-if="$index % 4 == 0" class="clearfix"></div>
                <div ng-if="$index % 2 == 0" class="clearfix visible-sm"></div>


                <div class="col-md-3 col-sm-6">
                    <div class="partners">
                        <a href="{{data.link}}" target="_blank"> <img
                                src="{{data.image1}}"
                                title="{{data.partner_name}}" alt="{{data.partner_name}}">
                            <span>{{data.partner_name}}</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<style>

    .header {
        background: url('../img/clients/clients.jpg') no-repeat center 25% fixed;
        display: table;
        position: relative;
        width: 100%;
        height: 70%;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
    }

    @media (max-width: 768px) {
        .header {
            background-attachment: scroll;
        }
    }

    .col-md-3:nth-child(5n+0) {
        clear: left;
    }

    .clients a {
        text-decoration: none;
        color: #23527c;
        font-size: 16.5px
    }

    .clients span {
        display: table;
        margin: 0 auto;
        max-width: 150px;
    }

    .blogs a {
        text-decoration: none;
    }

    .blogs a:hover .details p {
        color: white !important;
    }

    .blogs a:hover .innerblog {
        background-color: #3697C2;
    }

    .blogs a:hover h2 {
        color: white !important;
    }
</style>
