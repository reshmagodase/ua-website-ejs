<div class="case-studies">
    <section class="case-studies-head" style="background-image: url('img/case-study/header.jpg');">
        <div class="inner">
            <h2>A small sample of the near 2,000 organisations <strong>ua</strong> are helping do more <img
                    src="img/blog/header_good_white.png" class="good"></h2>
        </div>
    </section>
    <div class="inner">
        <div id="case-study-items" data-masonry-options='{ "columnWidth": 320, "itemSelector": ".item" }'>
            <div class="item" ng-repeat="data in CaseStudies">
                <a class="post" href="{{data.slug}}">
                    <img class="main-pic" src="{{data.thumbImage}}" style="height:200px;">

                    <div class="info">
                        <h2>{{data.title}}</h2>

                        <p>{{data.home_page_listing_excerpt}}</p>
                    </div>
                </a>
            </div>

        </div>
        <div style="clear: both"></div>
    </div>
</div>
<style>
    .item {
        width: 300px;
        margin: 10px;
        float: left;
    }
</style>

<script src="js/masonry.pkgd.min.js"></script>
<script>
    function CreateMsnry() {
        $('#case-study-items').masonry({
            itemSelector: '.item',
            columnWidth: 320
        });
    }
</script>


<div ng-include src="'views/contact.html'"></div>
