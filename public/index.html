          content="Utility, Aid Utility, service, utility, consultancy, energy, not for profit, saving, charities, charity">

    <link rel="shortcut icon" href="img/favicon.ico">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/style.css?16" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://www.chrs-mln-krs.com/js/30390.js"></script>
    <noscript><img src="http://www.chrs-mln-krs.com/30390.png" style="display:none;"/></noscript>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>

    <style>
        .slick-next {
            right: -15px !important;
        }

        .slick-prev {
            left: -15px !important;
        }

        .slick-list {
            margin: 0 20px !important;
        }

        .slick-dots li button {
            display: none;
        }

        .slick-slide img {
            display: table;
            margin: 0 auto;
        }

        @font-face {
            font-family: 'vag_roundedbold';
            src: url('fonts/vag_rounded_bold-webfont.eot');
            src: url('fonts/vag_rounded_bold-webfont.eot?#iefix') format('embedded-opentype'),
            url('fonts/vag_rounded_bold-webfont.woff') format('woff'),
            url('fonts/vag_rounded_bold-webfont.ttf') format('truetype'),
            url('fonts/vag_rounded_bold-webfont.svg#vag_roundedbold') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'vag_roundedregular';
            src: url('fonts/vag_rounded_thin-webfont.eot');
            src: url('fonts/vag_rounded_thin-webfont.eot?#iefix') format('embedded-opentype'),
            url('fonts/vag_rounded_thin-webfont.woff') format('woff'),
            url('fonts/vag_rounded_thin-webfont.ttf') format('truetype'),
            url('fonts/vag_rounded_thin-webfont.svg#vag_roundedregular') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        .fontRegular {
            font-family: vag_roundedregular, sans-serif;
        }

        .fontBold {
            font-family: vag_roundedbold, sans-serif;
        }

        .freephone {
            text-align: center;
            font-size: 21.7px;
            padding: 8px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .h1, .h2, .h3, h1, h2, h3 {
            margin-top: 10px;
            margin-bottom: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            line-height: 1.5;
        }

        h1 {
            line-height: 1;
        }

        body {
            -webkit-font-smoothing: antialiased !important;
            font: 20.5px vag_roundedregular, sans-serif;
            line-height: 1.4;
            color: #f5f6f7;
        }

        p {
            font-size: 16.5px;
        }

        .row {
            margin: 0px;
        }

        * {
            outline: none;
        }

        a.back-to-top {
            display: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            text-indent: -9999px;
            position: fixed;
            z-index: 999;
            right: 10px;
            bottom: 10px;
            background: #dddddd url("img/up-arrow.png?6633") no-repeat center 43%;
            border: 1px solid #3697C2;
        }
    </style>
</head>
<body>

<div ng-include src="'views/partials/header.html'"></div>
<ng-view autoscroll="true"></ng-view>
<div ng-include src="'views/partials/footer.html?23'"></div>
<script src="https://code.angularjs.org/1.2.28/angular.min.js"></script>
<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
<script src="https://code.angularjs.org/1.2.28/angular-sanitize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
<script src="js/routes.js?2113"></script>
<script>
    $('body').prepend('<a  class="back-to-top"></a>');
    var amountScrolled = 300;
    $(window).scroll(function () {
        if ($(window).scrollTop() > amountScrolled) {
            $('a.back-to-top').fadeIn('slow');
        } else {
            $('a.back-to-top').fadeOut('slow');
        }
    });

    $('a.back-to-top').click(function () {
        $('html, body').animate({
            scrollTop: 0
        }, 900);
        return false;
    });
    $(document).on("click", ".in,.navbar-brand", function () {
        $(".navbar-collapse").removeClass('in');
    });
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-71590805-1', 'auto');
    ga('send', 'pageview');
</script>

<a style="
    cursor: pointer;
padding:5px 15px;
    position: fixed;
    z-index: 999;
    left: 30px;
    bottom: 0px;
background-color:#3697C2 ;
    border: 3px solid black;color: white;border-bottom: none" data-toggle="modal" data-target="#myModal">Ask a
    question</a>


<!-- Modal -->
<div class="modal fade ask" id="myModal" role="dialog" ng-controller="QuestionController">
    <div class="modal-dialog modal-sm">
        <div class="modal-content text-center" style="background-color: #F2F2F2">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title" style="color:#000000">Ask a Question</h2>
            </div>
            <div class="modal-body">
                <div class="control-group" id="questionForm">
                    <div class="controls ">
                        <input class="form-control ng-pristine ng-valid" id="name" ng-model="name" name="name"
                               placeholder="Name" type="text">
                        <span id="nameID"></span>

                    </div>
                    <div class="controls ">
                        <input class="form-control ng-pristine ng-valid" id="phone" ng-model="phone" name="phone"
                               placeholder="Phone" type="text">
                        <span id="phoneID"></span>
                    </div>
                    <div class="controls ">
                        <input class="form-control ng-pristine ng-valid" id="email" ng-model="email" name="email"
                               placeholder="Email" type="text">
                        <span id="emailID"></span>
                    </div>
                    <div class="controls ">
                                <textarea style="height: 150px" ng-model="questions" class="form-control" cols="25"
                                          id="questions" name="questions"
                                          placeholder="Comments/Questions" rows="10"></textarea>
                        <span id="questionsID"></span>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btnFindOutMore" ng-click="submitQuestion();">Submit</button>
                        </div>
                    </div>
                </div>
                <div id="stage" class="form-all"><p style="text-align:center;"><img
                        src="img/check-icon.png" alt="" width="128" height="128"></p>

                    <div style="text-align:center;"><h1 style="text-align: center;">Thank You!</h1>

                        <p style="text-align: center;">We've received your query! Our team will respond as soon as
                            possible.</p></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<style>
    @media (min-width: 768px) {
        .ask .modal-dialog {
            width: 500px;
        }
    }

    .ask .modal-header {
        padding: 0px;
    }

    #stage {
        display: none;
        color: black;
    }

    .ask .control-group {
        padding: 0px 30px;
    }

    .ask .controls {
        padding: 3px;
    }

    .ask input {
        border-radius: 18px;
    }

    .ask .btnFindOutMore {
        text-decoration: none;
        color: #3496C1;
        padding: 3px 10px;
        border: 6px solid #3496C1;
        border-radius: 20px;
        font-size: 18px;
    }

    .ask .errorlist {
        list-style: none;
        margin: 0;
        font-size: 16px;
        text-align: left;
        border-radius: 18px;
        padding: 4px 0 0 15px;
        margin-bottom: 20px;
        height: 34px;
        border: none;
        background-color: #ffd6d6;
        color: #ff0000;
    }
</style>
</body>
</html>
