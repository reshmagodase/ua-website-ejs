        }

        @font-face {
            font-family: 'vag_roundedregular';
            src: url('fonts/vag_rounded_thin-webfont.eot');
            src: url('fonts/vag_rounded_thin-webfont.eot?#iefix') format('embedded-opentype'),
            url('fonts/vag_rounded_thin-webfont.woff') format('woff'),
            url('fonts/vag_rounded_thin-webfont.ttf') format('truetype'),

        html,

            width: 100%;

        .h1, .h2, .h3, h1, h2, h3 {

            padding-top: 10px;
            padding-bottom: 10px;
            line-height: 1.5;
        }

            line-height: 1;
        }

        body {
            -webkit-font-smoothing: antialiased !important;
            font: 20.5px vag_roundedregular, sans-serif;

            color: #f5f6f7;
        }

        p {
            font-size: 16.5px;
        }

        .row {

        }

        * {

        }

        a.back-to-top {
            display: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            text-indent: -9999px;
            position: fixed;
            z-index: 999;
            right: 10px;
            bottom: 10px;
            background: #dddddd url("img/up-arrow.png?6633") no-repeat center 43%;

        }

<div ng-include src="'views/partials/header.html'"></div>

<script src="https://code.angularjs.org/1.2.28/angular.min.js"></script>
<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
<script src="https://code.angularjs.org/1.2.28/angular-sanitize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
<script src="js/routes.js?2113"></script>
<script>
    $('body').prepend('<a  class="back-to-top"></a>');
    var amountScrolled = 300;
    $(window).scroll(function () {
        if ($(window).scrollTop() > amountScrolled) {
            $('a.back-to-top').fadeIn('slow');
        } else {
            $('a.back-to-top').fadeOut('slow');
        }
    });

    $('a.back-to-top').click(function () {
        $('html, body').animate({
            scrollTop: 0
        }, 900);
        return false;
    });
    $(document).on("click", ".in,.navbar-brand", function () {
        $(".navbar-collapse").removeClass('in');
    });

                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

</script>
