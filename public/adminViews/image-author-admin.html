<div ng-include src="'adminViews/partials/header.html'"></div>
<script>  $(document).ready(function () {
    $.get("/getAuthorImages", function (response) {
        $("#thumbwrap").html("");
        $.each(response, function (k, data) {
            $("#thumbwrap").append("<a class='thumb' href='" + data.path + "' target='_blank'><img width=200 height=200 src='/" + data.path + "'/></a>");

        });
    });
    var myDropzone = new Dropzone("div#myId", {
        // Prevents Dropzone from uploading dropped files immediately
        autoProcessQueue: false,
        url: "/uploadAuthorImages",
        dictDefaultMessage: "Click or Drop files here to upload",
        acceptedFiles: "image/jpeg,image/png,image/gif",
        maxFilesize: 1,
        parallelUploads: 10,

        init: function () {
            var submitButton = document.querySelector("#submit-all")
            myDropzone = this; // closure

            submitButton.addEventListener("click", function () {
                myDropzone.processQueue();
            });

            // You might want to show the submit button only when
            // files are dropped here:
            this.on("addedfile", function () {
                // Show submit button here and/or inform user to click it.
            });

            this.on("success", function () {
                myDropzone.removeAllFiles();
                $.get("/getAuthorImages", function (response) {
                    $("#thumbwrap").html("");
                    $.each(response, function (k, data) {
                        $("#thumbwrap").append("<a class='thumb' href='" + data.path + "' target='_blank'><img width=200 height=200 src='/" + data.path + "'/></a>");

                    });
                });
            })


        }
    });


});
</script>
